<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" />
</head>

<body>
    <h1>Edit Book</h1>
    <form th:object="${book}" th:action="@{../savebook}" action="#" method="post">
        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}"/>
        <br>
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" />
        <br>
        <label for="categories">Category</label>
        <select id="categories" th:field="*{category}">
            <option th:each="category:${categories}"
                    th:value="${category.id}"
                    th:text="${category.name}">
            </option>
        </select>
        <br>
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" th:field="*{isbn}" />
        <br>
        <label for="year">Year</label>
        <input type="text" id="year" th:field="*{year}" />
        <br>
        <label for="year">Price</label>
        <input type="text" id="price" th:field="*{price}" />
        <br>
        <input type="hidden" id="id" th:field="*{id}"/>
        <input type="submit" value="Save" />
    </form>

</body>

</html>
